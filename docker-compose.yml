services:
  gemini-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:7860/admin/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    # 限制资源使用（因为包含 Chrome）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

networks:
  default:
    driver: bridge
